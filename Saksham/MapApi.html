<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <button onclick="func()">Change Location</button>
    <script>
        var map;
        var marker;
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
         map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
         marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
    function func(){

        map.panTo({lat:3,lng:33});
        marker.setPosition({lat:3,lng:33});
    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOtTdIwEcLKc4J2X2SsVGTa_Nrw9Wddm0&callback=initMap">
</script>
</body>
</html>
